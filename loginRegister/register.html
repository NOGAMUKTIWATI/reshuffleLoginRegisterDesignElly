<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    />
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
</head>

<body>
    <div class="d-flex">
        <div class="row">
            <div class="w-100">
                <img
                    src="images/logo.png"
                    alt=""
                />
            </div>
            <div class="w-100">
                <img
                    src="images/heroRegister.png"
                />
            </div>
        </div>
        
        <div class="w-50 p-5">
            <div
                class="card"
                style="margin-top: 10rem"
            >
            <div class="card-body">
                <div class="card-title p-3 text-center">
                <h2 class="fw-bold">Sign Up!</h2>
                <p>Silahkan mendaftar untuk memiliki akun</p>
            </div>
            <div class="container p-3">
                <div class="mb-3">
                    <label
                        for="formGroupExampleInput"
                        class="form-label"
                        >Nama Lengkap
                    </label
                >
                <input
                    type="text"
                    class="form-control p-3"
                    id="formGroupExampleInput"
                    placeholder="Masukan Nama Lengkap Anda"
                />
                </div>
                <div class="mb-3 ">
                    <label
                        for="formGroupExampleInput"
                        class="form-label"
                        >Email
                    </label
                >
                <input
                    type="text"
                    class="form-control p-3"
                    id="formGroupExampleInput"
                    placeholder="Masukkan Email Anda"
                />
                </div>
                <div class="mb-3">
                    <label
                        for="formGroupExampleInput2"
                        class="form-label"
                    >Password
                    </label>
                    <input
                        type="text"
                        class="form-control p-3"
                        id="formGroupExampleInput2"
                        placeholder="Masukan Password"
                    />
                </div>
                <div class="mb-3 ">
                    <label
                        for="formGroupExampleInput"
                        class="form-label"
                        >No. Telp
                    </label
                >
                <input
                    type="number"
                    class="form-control p-3"
                    id="formGroupExampleInput"
                    placeholder="Masukkan Nomer Telepon Anda"
                />
                </div>

                <div class="mt-4">
                    <button
                        type="button"
                        class="btn btn-gradient fw-bold w-100 p-3"
                    >
                    Register
                    </button>
                </div>
                <div class="mt-5 text-center">
                    <p class="mt-3 footer">
                            Saya telah menyetujui
                    <a href="#"><b>Syarat dan ketantuan</b></a> dan
                    <a href="#"><b>kebijakan privasi</b></a>
                </p>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        background-color: #f9f9f9;
        font-family: "Poppins", sans-serif !important;
    }
    .bg-gray {
        background-color: rgb(255, 251, 251);
    }
    .btn-gradient {
        color: #fff !important;
        background: linear-gradient(#b76401, #f7941e) !important;
    }
    a {
        text-decoration: none;
    }
    b {
        color: #000;
    }
    .footer {
        max-width: 450px;
        margin: 0 auto;
    }
</style>
